version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:

  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
      secrets:
        - name: match-secrets
        
  - name: Tests
    task:
    env_vars:
      - name: LANG
        value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Unit Tests
          commands:
            - echo 'running unit tests'
            - bundle exec xcversion select 12.2
            - bundle exec fastlane test
      secrets:
        - name: match-secrets

  - name: Build app
  task:
    env_vars:
      - name: LANG
        value: en_US.UTF-8
    secrets:
      - name: match-secrets
    prologue:
      commands:
        - chmod 0600 ~/.ssh/*
        - ssh-add ~/.ssh/*
        - checkout
        - cache restore
        - bundle install --path vendor/bundle
        - cache store
    jobs:
      - name: Build
        commands:
          - bundle exec xcversion select 12.2
          - bundle exec fastlane build
          - artifact push job build/Project1.ipa
      env_vars:
        - name: LANG
          value: en_US.UTF-8
    
