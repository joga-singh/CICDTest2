version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
      secrets:
        - name: match-secrets
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cache store
          
      jobs:
        - name: Unit Tests
          commands:
            - echo 'running unit tests'
      secrets:
        - name: match-secrets
  - name: Build app
    task:
      secrets:
        - name: match-secrets
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 12.2
            - bundle exec fastlane build
            - artifact push job build/Project1.ipa
      prologue:
        commands:
          - chmod 0600 ~/.ssh/*
          - ssh-add ~/.ssh/id_rsa
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
          
